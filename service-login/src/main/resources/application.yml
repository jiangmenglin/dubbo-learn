#spring boot application
spring:
  application:
    name: dubbo-login
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.jml.serviceapi.domain

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

server:
  port: 9091

dubbo:
  scan:
    #base packages to scan dubbo components
    base-packages: com.jml.service
  application:
    #dubbo config properties
    ##application config bean
    id: dubbo-provider-login
    name: dubbo-provider-login
   #protocol config bean
  protocol:
    id: dubbo
    name: dubbo
    port: 12345
  registry:
    id: my-registry
    address: N/A

logging:
  level:
    root: WARN
    sample:
      mybatis:
        mapper: TRACE

